name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        ports:
          - "3306:3306"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Disable Composer Secure Signatures
        run: composer config --global --unset signature

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          tools: composer

      - name: Install Lumen dependencies
        run: |
          cd backend/lumen-api
          composer install --no-interaction --prefer-dist --no-plugins --no-scripts
          cp .env.example .env
          php artisan cache:clear

      - name: Get MySQL container IP
        run: |
          MYSQL_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker ps -q --filter "ancestor=mysql:8"))
          echo "MySQL IP: $MYSQL_IP"
          echo "DB_HOST=$MYSQL_IP" >> backend/lumen-api/.env

      - name: Check MySQL connection
        run: |
          MYSQL_IP=$(grep DB_HOST backend/lumen-api/.env | cut -d '=' -f2)
          until mysql -h"$MYSQL_IP" -uroot -proot -e "SHOW DATABASES;" > /dev/null 2>&1; do
            echo "Waiting for MySQL connection..."
            sleep 5
          done
          echo "MySQL is accessible!"

      - name: Run Lumen migrations
        run: |
          cd backend/lumen-api
          php artisan migrate --env=testing --force

      - name: Run Lumen tests
        run: |
          cd backend/lumen-api
          vendor/bin/phpunit
