name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        ports:
          - "3306:3306"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          tools: composer

      - name: Install Lumen dependencies
        run: |
          cd backend/lumen-api
          composer install
          cp .env.example .env
          php artisan cache:clear

      - name: Configure MySQL in .env
        run: |
          echo "DB_HOST=mysql" >> backend/lumen-api/.env
          echo "DB_DATABASE=mydb" >> backend/lumen-api/.env
          echo "DB_USERNAME=root" >> backend/lumen-api/.env
          echo "DB_PASSWORD=root" >> backend/lumen-api/.env

      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            if mysqladmin ping -hmysql -uroot -proot --silent; then
              echo "✅ MySQL is ready!"
              exit 0
            fi
            echo "⏳ MySQL is not ready yet... Attempt $i"
            sleep 5
          done
          echo "❌ MySQL is not responding!"
          exit 1

      - name: Run Lumen migrations
        run: |
          cd backend/lumen-api
          php artisan migrate --force
          php artisan db:seed --force

      - name: Generate JWT Secret
        run: |
          cd backend/lumen-api
          php artisan jwt:secret

      - name: Start Lumen as a service
        run: |
          cd backend/lumen-api
          docker run -d --name lumen-api -p 8000:8000 --network host -v $(pwd):/app -w /app php:8.2-cli php -S 0.0.0.0:8000 -t public

      - name: Wait for Lumen API
        run: |
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:8000 > /dev/null; then
              echo "✅ Lumen API is running!"
              exit 0
            fi
            echo "⏳ Waiting for Lumen API..."
            sleep 3
          done
          echo "❌ Lumen API did not start in time."
          docker logs lumen-api
          exit 1

      - name: Run Lumen tests
        run: |
          cd backend/lumen-api
          composer test

  node-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      redis:
        image: redis:latest
        ports:
          - "6379:6379"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend/node-api
          npm install

      - name: Wait for Redis
        run: |
          for i in {1..10}; do
            if nc -z localhost 6379; then
              echo "✅ Redis is ready!"
              exit 0
            fi
            echo "⏳ Waiting for Redis..."
            sleep 2
          done
          echo "❌ Redis did not start in time."
          exit 1

      - name: Wait for Lumen API
        run: |
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:8000 > /dev/null; then
              echo "✅ Lumen API is running!"
              exit 0
            fi
            echo "⏳ Waiting for Lumen API..."
            sleep 3
          done
          echo "❌ Lumen API did not start in time."
          exit 1

      - name: Run Node.js tests
        run: |
          cd backend/node-api
          npm test
