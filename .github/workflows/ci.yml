name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        ports:
          - "3306:3306"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          tools: composer

      - name: Install Lumen dependencies
        run: |
          cd backend/lumen-api
          composer install
          cp .env.example .env
          php artisan cache:clear

      - name: Wait for MySQL (longer timeout)
        run: |
          MYSQL_IP=$(grep DB_HOST backend/lumen-api/.env | cut -d '=' -f2)
          for i in {1..20}; do
            if mysqladmin ping -h"$MYSQL_IP" -uroot -proot --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL... Attempt $i"
            sleep 5
          done
          echo "MySQL did not start in time."
          exit 1

      - name: Run Lumen migrations
        run: |
          cd backend/lumen-api
          chmod +x artisan
          php artisan migrate --env=testing --force

      - name: Run Lumen tests
        run: |
          cd backend/lumen-api
          vendor/bin/phpunit
