name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        ports:
          - "3306:3306"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          tools: composer

      - name: Install Lumen dependencies
        run: |
          cd backend/lumen-api
          composer install
          cp .env.example .env
          php artisan cache:clear

      - name: Get MySQL IP
        run: |
          MYSQL_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker ps -q --filter "ancestor=mysql:8"))
          echo "MySQL est accessible à : $MYSQL_IP"
          echo "DB_HOST=$MYSQL_IP" >> backend/lumen-api/.env

      - name: Wait for MySQL container
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "✅ MySQL is ready !"
              exit 0
            fi
            echo "⏳ MySQL is not ready yet... Tentative $i"
            sleep 5
          done
          echo "❌ MySQL does not respond after many attempts."
          exit 1

      - name: Run Lumen migrations
        run: |
          cd backend/lumen-api
          chmod +x artisan
          php artisan migrate
          php artisan db:seed

      - name: Afficher les logs de Lumen
        run: |
          echo "---- Lumen Error Log ----"
          cat backend/lumen-api/storage/logs/lumen.log || echo "Aucun log trouvé"

      - name: Run Lumen tests
        run: |
          cd backend/lumen-api
          vendor/bin/phpunit

      - name: Debug Login Request
        if: always()
        run: |
          curl -X POST http://127.0.0.1:8000/login \
              -H "Content-Type: application/json" \
              -d '{"email": "test@example.com", "password": "Password123"}' || echo "Login request failed"
