name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
        ports:
          - "3306:3306"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          tools: composer

      - name: Install Lumen dependencies
        run: |
          cd backend/lumen-api
          composer install
          cp .env.example .env
          php artisan cache:clear

      - name: Vérifier si le conteneur MySQL tourne
        run: |
          MYSQL_CONTAINER_ID=$(docker ps -q --filter "ancestor=mysql:8")
          if [ -z "$MYSQL_CONTAINER_ID" ]; then
            echo "❌ Aucun conteneur MySQL trouvé. Vérifie que MySQL est bien démarré."
            exit 1
          else
            echo "✅ MySQL est démarré avec l'ID : $MYSQL_CONTAINER_ID"
          fi

      - name: Attendre que MySQL soit prêt
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "✅ MySQL est prêt !"
              exit 0
            fi
            echo "⏳ MySQL n'est pas encore prêt... Tentative $i"
            sleep 5
          done
          echo "❌ MySQL ne répond pas après plusieurs tentatives."
          exit 1

      - name: Run Lumen migrations
        run: |
          cd backend/lumen-api
          chmod +x artisan
          php artisan migrate --env=testing --force

      - name: Run Lumen tests
        run: |
          cd backend/lumen-api
          vendor/bin/phpunit
